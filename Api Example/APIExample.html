<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/product.css">
  </head>
  <body>
    
    <div class="container">
        <div class="row justify-content-between" id="product_details">
              
                <div class="card">
                  <img src=" " class="card-img-top" id="img" alt="product_image">
                  <div class="card-body">
                    <h5 class="card-title" id="title">Card title</h5>
                    <p class="card-text" id="desc">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  </div>
                  <div class="row card-body">
                      <div class="col-xl-8">
                          <p>price</p>
                      </div>
                      <div class="col-xl-4">
                          <p id="price">$12.5</p>
                      </div>
                      <hr>
                  </div>
                  <div class="row card-body">
                      <div class="col-xl-8">
                          <p>Rating</p>
                      </div>
                      <div class="col-xl-4">
                          <p id="rating">4</p>
                      </div>
                      <div class="col-xl-8">
                          <p>count</p>
                      </div>
                      <div class="col-xl-4">
                          <p id="count">4</p>
                      </div>
                  </div>
              </div>
  
            
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/productApi.js"></script>
  </body>
</html>
