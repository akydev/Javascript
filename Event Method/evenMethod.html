<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Display Generic Data From jason File demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/eventMethod.css">
  </head>
  <body>
    <h1 class="title">Event Method Example.</h1>

    <div class="container">
        <div class="row justify-content-between">
            <div class="row g-3">
              <div class="col-auto">
                <input type="text" class="form-control" onkeypress="handleData(event)" id="txtOne" placeholder="Enter a value"/>
              </div>
              <div class="col-auto">
                <input type="text" class="form-control"  onblur="onblured()" onchange="onchanged(event)" id="name" placeholder="Enter a value"/>
              </div>
              <div class="col-auto">
                <select id="name1" onchange="example(event)">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>
              </div>
            </div>
          </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/eventMethod.js"></script>
  </body>
</html>
