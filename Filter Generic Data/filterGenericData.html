<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Display Generic Data From jason File demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="filterGenericData.css">
  </head>
  <body>
    <h1 class="title">Display Generic Data From jason File</h1>

    <div class="container">
        <div class="row justify-content-between">
            <div class="row g-3">
              <div class="col-auto">
                <input type="text" class="form-control" id="search" placeholder="Enter a value for search">
              </div>
              <div class="col-auto">
                <button type="submit" onclick="searchInfo()" class="btn btn-primary mb-3">Search</button>
              </div>
            </div>
          </div>
        <div class="row">
            <div class="col-xl-12">
                <table id="displayContent">
                    
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="filterGenericData.js"></script>
  </body>
</html>
