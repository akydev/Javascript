
<!DOCTYPE html>

    <title>Some Every Document</title>
</head>
<body>
<h2>Check Console</h2>
    <script>

        let abc= [-4,-5,-6,-7,-2];


        let p = abc.some(function(v,index){

            return v<0;

        });

        console.log(p);


        let as= [-4,5,6,-7,-2];


let q = as.every(function(v,index){

    return v>0;

});

console.log(q);


    </script>
