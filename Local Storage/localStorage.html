<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local storage Document</title>
</head>
<body>
    <input type="text" id="fTxt" placeholder="Frist Name" name="fname" />
    <input type="text" id="lTxt" placeholder="Last Name" name="lname" />
    <button type="submit"  onclick="localStorageFun()">Submit</button>

    <script>
        function localStorageFun(){
        let localData = {
            fName: document.getElementById("fTxt").value,
            lName: document.getElementById("lTxt").value
        };
            localStorage.setItem("name",JSON.stringify(localData));
            getData();
        };

        function getData(){
            let data = localStorage.getItem("name")
            let newData = JSON.parse(data);
            console.log(newData);
        };
    </script>

</body>
</html>
