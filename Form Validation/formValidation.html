<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="formValidation.css">
  </head>
  <body>
    <h1 class="title">Form Validation</h1>

    <div class="container">
        <div class="row">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">First Name</label>
                <input type="text" name="FirstName" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your First Name">
                <span id="error-FirstName"></span>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                <input type="text" name="LastName" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Last Name">
                <span id="error-LastName"></span>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                <span id="error-email"></span>
            </div>

            <div class="mb-3">
              <label for="inputPassword5" class="form-label">Password</label>
              <input type="password" name="password" id="password" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Password">
              <div id="passwordHelpBlock" class="form-text">
                <span id="error-password">Your password must be 8-20 characters long, contain letters and numbers and special characters, and must not contain spaces, or emoji.</span>
              </div>
            </div><br><br>
            
            <div class="mb-3">
                <label for="inputPassword5" class="form-label">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Confirm Password">
                <div id="passwordHelpBlock" class="form-text">
                <span id="error-confirmPassword">Your password must be 8-20 characters long, contain letters and numbers and special characters, and must not contain spaces, or emoji.</span>
                </div>
            </div><br><br>

              <button type="submit" onclick="performValidation()">Submit</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="formValidation.js"></script>
  </body>
</html>
