<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Page with Counter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="productLaunchCounter.css">
  </head>
  <body>
    <h1>Welcome to product Launch</h1>
    <div class="container">
        <div class="row justify-content-between">
            <!-- Product Image -->
            <div class="col-xl-6 img-bg  mb-4">
                <img src="file-path" alt="Product Image" class="product-image">
            </div>
            <!-- Product Details -->
            <div class="col-xl-6  mb-4 product-info">
                <h2>I Phone 15</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum lacinia augue vel nunc venenatis, ut hendrerit velit congue.</p>
                <ul>
                    <li>A17 Pro chip with 6-core GPU</li>
                    <li>Pro camera system</li>
                    <li>Up to 29 hours video playback24</li>
                </ul>
                <p><strong>Price:</strong> $123.45</p>
                <button class="btn btn-primary">Buy Now</button>
                <br><br>
                <!-- Date and Time Counter -->
                <div class="counter">
                    <h4>Countdown to Event</h4>
                    <div id="countdown" class="fs-3"></div>
                </div>
            </div>
        </div>

        
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="productLaunchCounter.js"></script>
  </body>
</html>
