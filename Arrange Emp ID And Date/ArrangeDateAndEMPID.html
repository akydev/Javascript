  <body>
    <br><br>
    <h1>Arrange Date Program.</h1><br>
    <h2>Check Console</h2>
    
        <script>
            const data = [
            {date: "2012-12-02", employeeId: "1"},
            {date: "2012-12-02", employeeId: "2"},
            {date: "2012-12-01", employeeId: "0"},
            {date: "2012-12-04", employeeId: "4"},
            {date: "2012-12-03", employeeId: "5"},
            {date: "2012-12-04", employeeId: "3"},
            {date: "2012-12-06", employeeId: "6"},
            {date: "2012-12-05", employeeId: "8"},
            {date: "2012-12-06", employeeId: "10"},
            {date: "2012-12-05", employeeId: "9"}
            ]


            const format = data.sort(function(a,b){
                //compare dates.
                const dateComparison = new Date(a.date) - new Date(b.date);
                //if date are same then  compare employee id.
                if(dateComparison === 0){
                    return a.employeeId.localeCompare(b.employeeId);
                }
                return dateComparison;
            });

            console.log(data);
        </script>
