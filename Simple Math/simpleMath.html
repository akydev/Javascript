<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Math demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="simpleMath.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>This is just a demo</h1>
        <div class="row">
        <input id="inputVal" type="number" class="form-control" placeholder="Enter A Value"/>
        <br><br>
        <button onclick="updateAllValues()">Save</button>  
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">checkbox</th>
              <th scope="col">Values</th>
              <th scope="col">increment button</th>
              <th scope="col">decrement button</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>
                <input class="form-check-input" type="checkbox" id="checkboxOne"/>
                <label class="form-check-label" for="flexCheckDefault">
                  Select checkbox
                </label>
              </td>
              <td>5</td>
              <td>
                <button type="button" id="increment" class="btn btn-light" onclick="inc(this)">+</button>
              </td>
              <td>
                <button type="button" id="decrement" class="btn btn-light" onclick="dec(this)">-</button>
              </td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>
                <input class="form-check-input" type="checkbox" id="checkboxTwo"/>
                <label class="form-check-label" for="flexCheckDefault">
                  Select checkbox
                </label>
              </td>
              <td>15</td>
              <td>
                <button type="button" id="increment" class="btn btn-light" onclick="inc(this)">+</button>
              </td>
              <td>
                <button type="button" id="decrement" class="btn btn-light" onclick="dec(this)">-</button>
              </td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>
                <input class="form-check-input" type="checkbox" id="checkboxThree"/>
                <label class="form-check-label" for="flexCheckDefault">
                  Select checkbox
                </label>
              </td>
              <td>25</td>
              <td>
                <button type="button" id="increment" class="btn btn-light" onclick="inc(this)">+</button>
              </td>
              <td>
                <button type="button" id="decrement" class="btn btn-light" onclick="dec(this)">-</button>
              </td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td>
                <input class="form-check-input" type="checkbox" id="checkboxFour"/>
                <label class="form-check-label" for="flexCheckDefault">
                  Select checkbox
                </label>
              </td>
              <td>35</td>
              <td>
                <button type="button" id="increment" class="btn btn-light" onclick="inc(this)">+</button>
              </td>
              <td>
                <button type="button" id="decrement" class="btn btn-light" onclick="dec(this)">-</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="simpleMath.js"></script>
  </body>
</html>
