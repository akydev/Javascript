<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CURD Program demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Day_One_ConsoleProgram.css">
  </head>
  <body>

    <h1>CURD Program.</h1>
        <div class="container">
            <div class="row justify-content-around">
                <div class="col-xl-8">
                    <form class="row g-3" onsubmit="addItem(event)">
                        <div class="col-auto">
                          <label class="visually-hidden">CURD</label>
                          <input style="color: #ffffff;" type="text" readonly class="form-control-plaintext" value="Enter Your To-DO List Item">
                        </div>
                        <div class="col-auto">
                          <label class="visually-hidden">To-Do List</label>
                          <input type="text" class="form-control" id="inputTxt" placeholder="Enter a value">
                        </div>
                        <div class="col-auto">
                          <button type="submit" class="btn btn-success mb-3">Submit</button>
                        </div>
                      </form>
                      
                      <div class="row card">
                        <div class="card-header">
                          To-Do List
                        </div>
                        <div class="row justify-content-between" id="DisplayToDoList">
                            <div class="col-xl-10">   
                                <label class="card-text m-3">Your DoTo Item</label>
                            </div>
                            <div class="col-xl-1">
                                <!-- <button class="btn btn-primary">Edit</button> -->
                            </div>
                            <div class="col-xl-1">
                                <!-- <button class="btn btn-primary" onclick="deleteItem()">delete</button> -->
                            </div>
                        </div>
                        <button class="btn btn-primary mb-3 btnclr" onclick="clearItem()">Clear Item</button>
                      </div>
                      
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/CURD.js"></script>
  </body>
</html>
