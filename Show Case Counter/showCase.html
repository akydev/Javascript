<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Show Case Projects demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="showCase.css">
  </head>
  <body>
    <h1>Show Case Demo</h1>
    <div class="container">
        <h2 id="demo"></h2>
        <div class="row justify-content-between">
            <div class="card yellow">
                <div class="card-body">
                    <strong id="projects">0</strong><span>+</span>
                </div>
                <div class="card-body">
                    <p>Succeeded Projects</p>
                </div>
              </div>
              <div class="card green">
                <div class="card-body">
                    <strong id="workingHours">0</strong><span>+</span>
                </div>
                <div class="card-body">
                    <p>Working Hours Spent</p>
                </div>
              </div>
              <div class="card violet">
                <div class="card-body">
                    <strong id="clients">0</strong><span>+</span>
                </div>
                <div class="card-body">
                    <p>Happy Clients</p>
                </div>
              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="showCase.js"></script>
  </body>
</html>
